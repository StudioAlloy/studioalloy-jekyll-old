---
layout: default
title:
description:
categories: team-page
permalink: team/
---
<div class="content">

	{% for post in site.team name %}
	<section class="team-member flex">
		<div class="inner flex">
			<div class="info col">
				<h2>{{ post.title }}</h2>
				<p>{{ post.excerpt }}</p>
				<p>{{ post.content }}</p>
			</div>
			<div class="image col flex">
				<img src="{{ site.baseurl }}/img/team/{{ post.title | slugify }}.jpg">
			</div>
		</div>
	</section>
	{% endfor %}

</div>
