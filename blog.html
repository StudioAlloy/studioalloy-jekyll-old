---
layout: default
title: Blog
description:
categories: post-page
permalink: blog/
---

<section class="blog-page no-vh">
	<div class="content">
		
		{% for post in site.posts date %}
		<a class="post {{post.categories}}" href="{{ post.url }}">
			<div class="featured-image cover" style="background: url({{ site.baseurl }}{{ post.image }}.jpg)">
				<div class="hover">
					<author><span>Door: </span>{{post.author}}</author>
				</div>
			</div>
			<div class="meta">
				<img class="author" src="{{site.baseurl}}/img/team/{{post.author | slugify }}.jpg">
				<h4><span>{{post.categories}}: </span>{{ post.title }}</h4>
			</div>
		</a>
		{% endfor %}
		
	</div>
</section>
