---
layout: default
title: Case
description:
permalink: case/
---

<section class="work-page no-vh">
	<div class="content">

		{% for post in site.case date %}
	<a class="post" href="{{post.url}}">
				<div class="featured-image cover" style="background: url({{ site.baseurl }}/img/case/{{ post.categories }}.jpg)"></div>
				<div class="meta">
					<h2>{{ post.title }}</h2>
					<p>{{ post.excerpt }}</p>
				</div>
</a>
		{% endfor %}

	</div>
</section>
