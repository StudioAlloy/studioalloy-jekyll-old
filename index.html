<section class="about">
	<div class="content">
		<div class="logo">
			<p>Alloy</p>
			<img src="{{ site.baseurl }}/img/alloy-logo.svg">
		</div>
		<h1>{{ site.tagline }}</h1>
	</div>
</section>

{% for post in site.work %}
{% if post.starred == "yes" %}
<section class="work {{ post.categories }}" style="background: {{ post.color }}">
	<div class="content">
		<div class="text-container">
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt }}</p>
		</div>
		<img class="main-image" src="{{ site.baseurl }}/img/work/{{ post.categories }}.png">
		<img class="logo" src="{{ site.baseurl }}/img/work/{{ post.categories }}-logo.png">
		<img class="platfrom-icon" src="{{ site.baseurl }}/img/{{ post.platfrom }}.svg">
	</div>
</section>
{% endif %}
{% endfor %}

<section class="team">
	<div class="content">
		<h1>Meet the team.</h1>
	</div>
</section>

<section id="contact" class="contact">
	{% include maps.html %}
</section>
