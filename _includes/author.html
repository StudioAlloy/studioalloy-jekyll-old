<div class="author-side flex">
	{% assign author = (site.team|where:"title",{{page.author}}) %}
	{% for post in author %}
	<div class="inner flex">
		<div class="info col">
			<h2>@{{ post.twitter }}</h2>
			<p><img src="{{site.baseurl}}/img/team/{{post.title | slugify }}.jpg"> {{ post.description }}</p>
		</div>
		
		<div class="contact col">
			<h4>{{ post.title }}</h4>
			<p>{{ post.excerpt }}</p>
			<p>{{ post.website }}</p>
			<p>{{ post.email }}</p>
			<p>{{ post.phone }}</p>
			<div class="social">
				<a href="http://linkedin.com/in/{{post.linkedin}}/">
					<svg viewBox="0 0 100 100" class="linkedin">
						<use xlink:href="{{site.baseurl}}/img/svg-defs.svg#shape-linkedin"></use>
					</svg>
				</a>
				<a href="http://twitter.com/{{post.twitter}}">
					<svg viewBox="0 0 100 100" class="twitter">
						<use xlink:href="{{site.baseurl}}/img/svg-defs.svg#shape-twitter"></use>
					</svg>
				</a>
				<a href="http://github.com/{{post.github}}">
					<svg viewBox="0 0 100 100" class="github">
						<use xlink:href="{{site.baseurl}}/img/svg-defs.svg#shape-github"></use>
					</svg>
				</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
