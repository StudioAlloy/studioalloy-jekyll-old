<a class="post" href="{{ case.url }}">
  <div class="featured-image cover" style="background: url({{ site.baseurl }}/img/case/{{ case.categories }}.jpg)">
    <div class="hover">
      <img class="logo" src="{{ site.baseurl }}/img/case/{{ case.categories }}-logo.png">
    </div>
  </div>
  <div class="meta">
    <h2>{{ case.title }}</h2>
    <p>{{ case.excerpt }}</p>
  </div>
</a>
