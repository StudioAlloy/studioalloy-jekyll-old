<div class="footer flex">
	<div class="inner flex start">
		<!-- <div class="col">
		<h4>Werk ruimte</h4>
		<p>{{ site.workspacedec }}</p>
	</div> -->
	<div class="col">
		<h4>Het team</h4>
		<ul>
			{% for post in site.team date %}
			<li><a href="">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
	<div class="col">
		<h4>Contact</h4>
		<ul>
			<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
			<li><a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
			<li><address>{{ site.address }}</address></li>
		</ul>
	</div>
	<div class="col">
		<img src="{{ site.baseurl }}/img/alloy-logo-bw.svg">
	</div>
</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var owl = $('.owl-carousel');
	owl.owlCarousel({
		loop:true,
		margin:60,
		nav:false,
		center:true,
		startPosition: 3,
		responsive:{
			0:{
				items:2
			},
			600:{
				items:4
			}
		}
	});
});
</script>
