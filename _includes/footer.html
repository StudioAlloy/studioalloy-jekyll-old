<footer class="flex">
	<div class="inner flex start">
		<div class="col">
			<h4>Het team</h4>
			<ul>
				{% assign team_order = (site.team | sort: 'order') %}
				{% for post in team_order %}
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="col">
			<h4>Contact</h4>
			<ul>
				<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
				<li><a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
				<li><address>{{ site.address }}</address></li>
			</ul>
		</div>
		<div class="col">
			<img src="/img/alloy-logo-bw.svg">
		</div>
	</div>
	<div class="copy-bar flex">
		<div class="inner">
			<ul>
				<li>
					<p>&copy; 2015 Alloy</p>
				</li>
				<li>
					<a href="/assets/legal/alloy-algemene-voorwaarden.pdf" download="Alloy Algemene voorwaarden" target="_blank">Algemene voorwaarden</a>
				</li>
			</ul>
		</div>
	</div>
</footer>
