<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head prefix="og: http://ogp.me/ns#">

  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Refer HTML5BP and https://developers.google.com/speed/docs/insights/ConfigureViewport -->
  <meta name=viewport content="width=device-width, initial-scale=1">
  
  <!-- Site Properities -->
  {% if page.title == "Home" %}
  {% capture title_tag %}{{ site.tagline }}{% endcapture %}
  {% else %}
  {% capture title_tag %}{{ page.title }}{% endcapture %}
  {% endif %}
  
  <title>{{ title_tag }} &middot; {{ site.title }}</title>
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  
  <!-- Open Graph. Refer https://developers.facebook.com/docs/web/tutorials/scrumptious/open-graph-object -->
  {% if site.facebook %}
  <meta property="fb:app_id" content="{{ site.facebook_app }}">
  {% endif %}
  
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:title" content="{{ title_tag }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.layout != 'post' %}{{ site.description | strip_newlines }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.default_image | prepend: site.url }}{% endif %}">
  <meta property="og:image:width" content="640">
  <meta property="og:image:height" content="300">
  
  <meta name="twitter:card" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.default_image | prepend: site.url }}{% endif %}">
  <meta name="twitter:site" content="@{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  
  {% if page.layout == 'post' %}
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  
  <meta name="description" content="{% if page.layout != 'post' %}{{ site.description | strip_newlines }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
  <meta name="keywords" content="{% if page.layout != 'post' %}{{ site.keywords }}{% else %}{{ page.tags | join: ', ' }}, {{ page.categories | join: ', ' }}{% endif %}">
  
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png" type="image/x-icon">
  <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/x-icon">
  
  <!-- Common Styles -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <style type="text/css">

    html, body, .page {
      height: 100%;
    }
    body {
      background: #acc;
      color: #fff;
    }
    .layout {
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 50px;
    }
    .logo h1 {
      letter-spacing: 0.04em;
    }
    .logo span {
      font-size: 0.6em;
      letter-spacing: 0.2em;
    }
    .extra {
      line-height: 24px;
      letter-spacing: 0.05em;
    }
    .extra article {
      margin-bottom: 50px;
    }
    .extra article ul {
      -webkit-column-count: 2;
      -moz-column-count: 2;
      column-count: 2;
    }
    h2 {
      text-transform: uppercase;
      font-size: 14px;
      margin-bottom: 20px;
      opacity: .6;
      filter: alpha(opacity=60);
    }
    .info {
      margin-bottom: 40px;
    }
    .info a {
      text-decoration: none;
      color: #fff;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    address {
      margin-top: 20px;
      font-style: normal;
    }
    .maps {
      background: #344;
      color: #344;
      height: 100%;
    }
    .maps a {
      text-decoration: none;
      color: #344;  
    }
    #map_canvas {
      width: 100%;
      height: 100%;
    }
    html {
  font-size: 14px;
}

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  margin: 0;
}

h1, h2, h3, h4, h5 {
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  margin: 0;
}
h1 {
  font-size: 3em;
}
@media only screen and (min-width : 769px) {  
  .page {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-flow: row;
    -ms-flex-flow: row;
    flex-flow: row;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
  }
}
@media only screen and (min-width : 321px) {  
  .extra {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
  }
}
@media only screen and (max-width : 320px) {  
  /* Styles */
  .extra article {
    width: 80%;
    margin: 0 auto;
  }
}
  </style>
