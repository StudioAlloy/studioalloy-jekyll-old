<div class="social">
  {% if item.linkedin_username %}
  <a href="http://linkedin.com/in/{{item.linkedin_username}}/">
    <img src="/img/linkedin.svg">
  </a>
  {% endif %}
  {% if item.twitter_username %}
  <a href="http://twitter.com/{{item.twitter_username}}">
    <img src="/img/twitter.svg">

  </a>
  {% endif %}
  {% if item.github_username %}
  <a href="http://github.com/{{item.github_username}}">
    <img src="/img/github.svg">
  </a>
  {% endif %}
</div>
