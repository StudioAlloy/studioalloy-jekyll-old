---
layout: default
---
<section class="case-header" style="background: url({{site.baseurl}}/img/case/{{ page.categories }}.jpg);">
  <h1>{{page.title}}</h1>
  <h2>{{page.excerpt}}</h2>
</section>
<section class="case-text">
  <div class="text-container">
    {{ content }}
  </div>
</section>
{% for i in (1..{{page.image}}) %}
<section class="case-image" style="background: url({{site.baseurl}}/img/case/{{ page.categories }}-{{ i }}.jpg);"></section>
{% endfor %}
