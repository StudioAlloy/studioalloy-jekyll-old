---
layout: default
---
<section class="flex">
  <div class="content">
  <author>
  <img src="{{ site.baseurl }}/img/team/{{ page.title | slugify }}.jpg" alt="" class="clip" />
  <h1>{{page.title}}</h1>
  <h2>{{ page.excerpt }}</h2>
  <h4>@{{ page.twitter }}</h4>
</author>
<div class="text-container">
  {{ content }}
</div>
</section>

<section class="flex">
  <div class="text-container">
    <h2>Lees hier de posts door {{ page.title }}</h2>
  </div>
</section>

<section class="flex">
  
  <div class="item-container flex wrap">
    {% assign posts = (site.posts | where:"author", page.title) %}
    {% for post in posts %}
    {% include post-loop.html %}
    {% endfor %}
  </div>
</section>
